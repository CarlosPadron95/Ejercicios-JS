<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios con JS</title>
    <link rel="stylesheet" href="css/ejercicio_7.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Generador de Contraseñas</h1>
      <hr />

      <div class="generador">
        <!-- Input para la longitud -->
        <div class="input-group">
          <label for="longitud">Longitud de la contraseña:</label>
          <input
            type="number"
            id="longitud"
            placeholder="Mínimo 4 caracteres"
            min="4"
            value="12"
          />
        </div>

        <!-- Botón para generar -->
        <button id="btnGenerar" class="btn-generar">Generar Contraseña</button>

        <!-- Área de resultado -->
        <div id="resultado" class="resultado">
          <p class="texto-inicial">Tu contraseña aparecerá aquí</p>
        </div>
      </div>

      <a href="index.html" class="volver">← Volver al índice</a>
    </div>

    <script src="src/js_ejercicio7.js"></script>
  </body>
</html>
