<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios con JS</title>
    <link rel="stylesheet" href="css/ejercicio_5.css" />
  </head>
  <body>
    <h1>Calculadora Sencilla</h1>
    <hr />
    <div class="calculadora">
      <!-- Inputs para los números -->
      <div class="inputs">
        <input type="number" id="numero1" placeholder="Primer número" />
        <input type="number" id="numero2" placeholder="Segundo número" />
      </div>

      <!-- Botones de operaciones -->
      <div class="botones">
        <button id="btnSumar" class="btn-operacion">Sumar</button>
        <button id="btnRestar" class="btn-operacion">Restar</button>
        <button id="btnMultiplicar" class="btn-operacion">Multiplicar</button>
        <button id="btnDividir" class="btn-operacion">Dividir</button>
      </div>

      <!-- Área de resultado -->
      <div id="resultado" class="resultado">El resultado aparecerá aquí</div>
    </div>

    <a href="index.html" class="volver">← Volver al índice</a>

    <script src="src/js_ejercicio5.js"></script>
  </body>
</html>
